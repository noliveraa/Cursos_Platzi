<body>
    <h1>Vamos a juagar con window y con document</h1>
    <P></P>
    <canvas width="300" height="300" id="Dibujito"></canvas>
    <script>
        var d = document.getElementById("dibujito");
        var Lienzo = d.getContext(contextId "2d");
        function Dibujalineas (color,x1,y1,x2,y2)
        {
            Lienzo.beginPath();
            Lienzo.strokeStyle = color;
            Lienzo.moveTo(x1, y1);
            Lienzo.lineTo(x2, y2);
            Lienzo.closePath();
        }
        Dibujalineas("red", 10, 300, 220, 10);
    </script>
</body>
